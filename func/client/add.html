<template name="add">
    <div class="area">
        <h4>添加</h4>
        <form class="form-add">
            <div class="form-group">
                <input type="text" id="bookmark_corpName" class="form-control" placeholder="企业名称">
            </div>
            <div class="form-group">
                <input type="text" id="bookmark_unifiedCode" class="form-control" placeholder="统一社会信用编码">
            </div>
            <div class="form-group">
                <input type="text" id="bookmark_capital" class="form-control" placeholder="注册资金（万）">
            </div>
            <div class="form-group">
                <input type="text" id="bookmark_address" class="form-control" placeholder="企业住址">
            </div>
            <div class="form-group">
                <input type="text" id="bookmark_landlinePhone" class="form-control" placeholder="企业联系电话">
            </div>
            <div class="form-group">
                <input type="text" id="bookmark_legalName" class="form-control" placeholder="法定代表人姓名">
            </div>

            <div class="form-group">
                <input type="text" id="bookmark_legalId" class="form-control" placeholder="法定代表人身份证">
            </div>
            <div class="form-group">
                <input type="text" id="bookmark_legalPhone" class="form-control" placeholder="法定代表人电话">
            </div>

            <div class="form-group">
                <input type="text" id="bookmark_createdAt" class="form-control" placeholder="注册日期">
            </div>
            <button class="btn btn-primary">确定</button>
        </form>
    </div>

</template>
